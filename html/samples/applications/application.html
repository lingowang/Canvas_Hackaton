<style>
  /*
    these are page specific styles. Moving them into its own CSS will clash with existing Bootstrap classes. Use with care.
  */
  .page-view{
      padding:0px;
  }
  
  .outside_box {
      border:0px solid #FFF;
      margin-top:0px;
      padding:0px;
      background:#333;
      color:#fff;
      z-index:0;
      height:0px ;
      min-height:180px;
      display:inline-block;
      position:relative;
      overflow:hidden;
      border-color: 1px solid #000; 
      background-color:#fff; /* For browsers that do not support gradients */
      -webkit-transition: height 0.3s;
      -moz-transition: height 0.3s;
      transition: height 0.3s;
      min-width:200px;
      max-width:200px;  
      border: thin solid #ccc;  
      float:none; 
      margin:10px;  
      display:-ms-inline-grid; 
      top:0px;  
  }
     
  .outside_box.bigger {
      padding:0px;
      height:180px;   
  } 
  
  .ourcontent {
      /* Initially we don't want any height, and we want the contents to be hidden */
      position:absolute;
      color:#666;
      bottom:-1px;
      height:180px;
      background-color:#fff;
      max-height: 0px;
      max-width: 100%;
      overflow: hidden;
      width:100%;
      z-index:999;
        
      /* Set our transitions up. */
      -webkit-transition: max-height 0.5s;
      -moz-transition: max-height 0.5s;
      transition: max-height 0.5s;
  }
  
  .outside_box:hover .ourcontent {
      /* On hover, set the max-height to something large. In this case there's an obvious limit. */
      max-height: 180px;
  }
  
  .h1{
      font-size:18px;
  }
  
  .btn{
      border: none;  
      margin:0 auto;
      width:20px; 
      height:20px;
      position:absolute;
      display:block;
      bottom:0px;
  }
  
  .bgimage{
      height: 400px; 
      background-position: initial;
      background-repeat: no-repeat; 
      background-size: 100% auto; 
      background-position: center center;
      background-color:transparent;
  }
   
  @media(min-width:876px) {
      .bgimage{
          height: 400px; 
          background-position: initial;
          background-repeat: no-repeat; 
          background-size: 100% auto; 
          background-position: center top ;
          background-color:transparent;
          pointer-events:none;
      }
  }
  
  input[type=range] {
      width: 300px; 
  }
  
  .row-home{
    padding:0px; 
    margin:0px auto;  
    padding-bottom:20px; 
    background-color:#f8f8f8; 
    border-top:1px solid #e7e7e7;
  
  }
  .row-heading{
    font-size:1.0em; 
    background-color:transparent; 
    color:#777; 
    padding:10px; 
    margin:0px; 
    left:10px;
    width:auto;
  
  }
  #page-view-v2 > div{
    padding:0px;
  }
  .home-heading-section{
    font-size:1.0em; 
    background-color:transparent; 
    color:#777; 
    padding:10px; 
    margin:0px; 
    left:10px;
    width:auto;
  }
  .down-icon{
    padding-left:10px; 
    float:right; 
    right:0px;   
    font-size:2.2vmin;
  }
  .applications-section{
    width:100%; 
    min-width:300px;   
    margin:0 auto; 
    float:none; 
    text-align: center;
    top-margin:20px;
  }  
  .card-holder{
    background-color:transparent; 
    color:#fff; 
    padding:30px;
  }
  .applications-card{
   padding-left: 0px;
   padding-right: 0px;
   left: 0px;
   right: auto; 
   color:#fff; 
   background-color:#FF4A4A;
  }
  .card-btn{
    position:relative; 
    padding:0px; 
    background-color:transparent;
  }
  .white-icon{
    color:#fff;
  }
  .inner-card{
    pointer-events:none; 
    text-align: center; 
    pointer-events:none; 
    text-align: center; 
    padding:10px;
  
  }
  .inner-card-heading{
    width:100%;font-size:1em;  
    position:absolute;
    top:100%; 
    padding-left:0px; 
    margin:0 auto; 
    color:rgba(0,0,0,0.6) 
  }
  .inner-card-footer{
    position:relative; 
    bottom:0px; 
    padding-top:10px; 
    font-size: 0.9em; 
    color:rgba(0,0,0,0.6); 
    width:100%; 
    height:50px; 
    text-align:center; 
    border:none;   
    background-color:#fff;
  }
  .inner-card-text{
    padding: 30px; 
    text-align: center; 
  }    
    
</style>
  
<div ng-controller="ApplicationCtrl">
  <div class="page-header">
    <h1>
      <i class="fa fa-codepen"></i> {{'MESSAGEAPPLICATIONSTITLE' | translate}}
    </h1>
    <h1><small>{{'MESSAGEAPPLICATIONSSUBTITLE' | translate}} through <a href="http://www.canvasfortm1.com/" target="_blank" translate="CANVASTM1"></a></small>.</h1>
  </div>

  <div class="row row-home">
      <div  class="applications-section">
        <div    class=" col-sm-2 outside_box"  ng-repeat="x in $root.menuData[0].children[$root.samplesMenuIndex].children[$root.samplesApplicationMenuIndex].children" >
          <a ng-href="#/sample/application/{{x.data.page}}" class="card-holder" >
            <div class="col-md-12 ourcontent applications-card"  ng-class="{'show': x.bigger}" >
              <!-- contenteditable=""  -->
              <p class="inner-card-text ">
                {{menuDescription[x.data.page]}}
                <br /><br /> 
                <button class="btn btn-primary card-btn" >
                  <i class="fa fa-chevron-circle-down fa-2x white-icon" > </i>
                </button>  
              </p>
            </div>
            <div class="col-md-12 inner-card"  >
              <h1 class="col-md-12 inner-card-heading"  >
               <i class="fa {{x.icon_class}} fa-4x"> </i><br /><br />
              </h1>  
              <footer  class="inner-card-footer">
                <strong>{{x.label}}</strong>
              </footer>
            </div>
          </a>
        </div>
      </div>
    </div><!-- components row end  -->

</div>
