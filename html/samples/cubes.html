<div ng-controller="CubesCtrl">

  <div>

    <div class="toolbar" >
      <div class="pull-right">

      </div>
      <h1><strong>{{values.instance | uppercase}}</strong> {{'CUBES' | translate}}</h1>
    </div>
  
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th colspan="2">
          	<select class="form-control" ng-model="values.instance" ng-change='getCubes()'>
			  <option ng-repeat="instance in lists.instances" value="{{instance}}">{{instance}}</option>
			</select>
          </th>
        </tr>
        <tr>
          <th style="width: 200px;" translate="NAME"></th>
          <th translate="DIMENSIONS"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cube in cubes">
          <td>{{cube.Name}}</td>
          <td>{{dimensionNames(cube)}}</td>
        </tr>
      </tbody>
    </table>
  
  </div>
  
</div>
