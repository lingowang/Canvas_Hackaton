<div ng-controller="SampelUploadCtrl">
  
  <h1><a ui-sref="home"><i class="fa fa-arrow-left"></i></a> Sample Upload Files</h1> 
  
  <hr/>

  <!--=========================================-->
  <!--                   ROW 1                 -->
  <!--            Simple File Upload           -->

  <p class="lead"><h2>Simple File Upload</h2></p>  
  <div class="row">    
    <div class="col-md-4">
      <tm1-ui-upload tm1-instance="dev" tm1-after-upload="updatePreview(file)"></tm1-ui-upload>
    </div>
    <div class="col-md-8">
      <h4>Select or Drag/Drop your files (max size is 5MB).</h4>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <tm1-ui-dbr-image tm1-instance="dev" tm1-cube="System Info" tm1-elements="Current Date, Comment"></tm1-ui-dbr-image>
    </div>
  </div>

  <!--=========================================-->
  <!--                   ROW 2                 -->
  <!--                 Display code            -->
  
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">        
        <div class="panel-footer">
          <div class="help-text">
            <p>Created using a dbr directive made for consuming the paths generated by this upload directive</p>
          </div>
          <div class="panel-footer">
            <div hljs><tm1-ui-upload tm1-instance="dev" tm1-after-upload="updatePreview(file)"></tm1-ui-upload>
<tm1-ui-dbr-image tm1-instance="dev" tm1-cube="System Info" tm1-elements="Current Date, Comment"></tm1-ui-dbr-image></div>
          </div>
        </div>      
      </div> 
    </div>
  </div>
  
  <hr/>

  <!--=========================================-->
  <!--                   ROW 3                 -->
  <!--         Messages and File Uploads       -->

  <p class="lead"><h2>Messages and File Uploads</h2></p>  
  <tm1-ui-store tm1-instance="dev" tm1-cube="System Info" tm1-elements="Enviroment,Comment" ng-model="options.preference" ng-hide="true"></tm1-ui-store>  
  <div class="row">
    <div class="col-md-4">
      <tm1-ui-upload tm1-instance="dev" tm1-after-upload="updateMessages(file)" tm1-display-name=""></tm1-ui-upload>
      <input type="text" class="form-control" ng-model="values.comment" placeholder="Comment on File Upload...">
    </div>
    <div class="col-md-8">
      <h4>Select or Drag/Drop your files (max size is 5MB).</h4>
    </div>
  </div>
  
  <div class="row" ng-repeat="message in options.preference.messages">
    <div class="col-md-4">
      <img ng-src="{{message.file.path}}" class="img-rounded" alt="...">
    </div>
    <div class="col-md-7 well">{{message.message}}</div>
    <div class="col-md-1"><span class="glyphicon glyphicon-remove" style="color: Red; cursor: pointer; cursor: hand;" ng-click="removeFromList(message.file.path)"></span></div>
  </div>
</div>
