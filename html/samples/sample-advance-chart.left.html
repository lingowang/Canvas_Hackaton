
<!--=================================================-->
<!--                     ROW 1                       -->
<!-- CHART USED IN sample-advance-chart.html page    -->

<div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label translate="CHARTTYPE1"></label>
        <select class="form-control" ng-options="chartType.type as chartType.name for chartType in options.type1Charts" ng-init="chart.left = 'discreteBar'" ng-model="chart.left"></select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <tm1-ui-chart
          tm1-on-chart-element-select="onChartElementClick(chartElement)"
          tm1-chart-type="{{chart.left}}" tm1-height="400" tm1-axis-label-x="Amount(s)" tm1-axis-label-y="" 
          tm1-duration="2000" tm1-margin="chart.margin" tm1-state="{{chart.left}}">
          
        <tm1-ui-chart-dbr tm1-label="Jan" tm1-instance="dev" tm1-cube="Retail" tm1-elements="{{selections.Version}},{{selections.Year}},Jan,Local,{{selections.Region}},All Products by Category,Sales Amount"></tm1-ui-chart-dbr>
        <tm1-ui-chart-dbr tm1-label="Feb" tm1-instance="dev" tm1-cube="Retail" tm1-elements="{{selections.Version}},{{selections.Year}},Feb,Local,{{selections.Region}},All Products by Category,Sales Amount"></tm1-ui-chart-dbr>
        <tm1-ui-chart-dbr tm1-label="Mar" tm1-instance="dev" tm1-cube="Retail" tm1-elements="{{selections.Version}},{{selections.Year}},Mar,Local,{{selections.Region}},All Products by Category,Sales Amount"></tm1-ui-chart-dbr>
      </tm1-ui-chart>
    </div>
  </div>
  
</div>
